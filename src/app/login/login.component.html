<div class="nk-app-root">
  <div class="nk-main">
    <div class="nk-wrap nk-wrap-nosidebar">
      <div class="nk-content">
        <div class="nk-block nk-block-middle nk-auth-body wide-xs">
          <div class="brand-logo pb-4 text-center">
            <a href="#" class="logo-link">
              <img class="logo-light logo-img logo-img-lg" src="./assets/images/logo_2.png" alt="logo">
              <img class="logo-dark logo-img logo-img-lg" src="./assets/images/logo_2.png" alt="logo-dark">
            </a>
          </div>
          <div class="card">
            <div class="card-inner card-inner-lg">
              <div class="nk-block-head">
                <div class="nk-block-head-content">
                  <h4 class="nk-block-title">Sign-In</h4>
                  <div class="nk-block-des">
                    <p>Authentifiez en utilisant votre e-mail et votre mot de passe.</p>
                  </div>
                </div>
              </div>
              <form action="#" [formGroup]="formLogin" (ngSubmit)="handleLogin()">
                <div class="form-group">
                  <div class="form-label-group">
                    <label class="form-label" for="default-01">Email</label>
                  </div>
                  <div class="form-control-wrap">
                    <input type="text" formControlName="username" class="form-control form-control-lg" id="default-01" placeholder="Enter votre e-mail">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-label-group"><label class="form-label" for="password">Mot de passe</label>
                    <a class="link link-primary link-sm" href="#">Forgot Code?</a>
                  </div>
                  <div class="form-control-wrap">
                    <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                      <em class="passcode-icon icon-show icon ni ni-eye"></em>
                      <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                    </a>
                    <input type="password" formControlName="password" class="form-control form-control-lg" id="password" placeholder="Entrer votre mot de passe">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-label-group">
                    <label class="form-label" for="role">Role</label>
                  </div>
                  <div class="form-control-wrap">
                    <select formControlName="role" class="form-control form-control-lg" id="role">
                      <option value="admin">Admin</option>
                      <option value="medecin">Medecin</option>
                      <option value="patient">Patient</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-lg btn-primary btn-block">Sign in</button>
                </div>
                <div *ngIf="loginError" class="form-group">
                  <div class="alert alert-danger" role="alert">
                    {{ loginError }}
                  </div>
                </div>
              </form>
              <div class="form-note-s2 text-center pt-4"> New on our platform?
                <a href="#">Create an account</a>
              </div>
              <div class="text-center pt-4 pb-3">
                <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
              </div>
              <ul class="nav justify-center gx-4">
                <li class="nav-item"><a class="link link-primary fw-normal py-2 px-3" href="#">Facebook</a></li>
                <li class="nav-item"><a class="link link-primary fw-normal py-2 px-3" href="#">Google</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
